<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Method</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("h2").click(function() {
                $(this).hide()
            });
        });
    </script>
</head>
<body>
    <div>
        <h1>To hide an HTML elemtn, use jQuery hide() method.</h1>
        <h2>Hide me</h2>
        <p>This is a demo txt.</p>
    </div>
</body>
</html>
