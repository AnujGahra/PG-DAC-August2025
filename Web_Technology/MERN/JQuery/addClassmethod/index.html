<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .c1{
            background-color: aqua;
        }
        .c2{
            font-size: 60px;
        }
    </style>
    <!-- jQuery CDN link -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#btn1").click(function() {
            $("h1").addClass("jumbotron text-center bg-primary text-white")
        });
        $("#btn2").click(function() {
            $("h1").removeClass("jumbotron text-center bg-primary text-white")
        });
        $("#btn3").click(function() {
            $("h1").toggleClass("jumbotron text-center bg-primary text-white")
        });
      });
    </script>
  </head>
  <body>
    <h1>addClass, removeClass, ToggleClass</h1>
    <h2>This is a new Class</h2>
    <input type="button" value="Add" id="btn1">
    <input type="button" value="Remove" id="btn2">
    <input type="button" value="Toggle" id="btn3">
  </body>
</html>
