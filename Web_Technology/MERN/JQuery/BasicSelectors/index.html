<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Selector</title>
    <!-- jQuery CDN link -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" ></script>

    <script>
      $(document).ready(function () {});
    </script>

    <script>
        $(document).ready(function() {
            $("#btn").click(function() {
                $("#p1").css("color","green");
            })
        })
    </script>
  </head>
  <body>
    <h1>TechLeeyo</h1>
    <p id="p1">Welcome to jQuery</p>
    <p>Welcome to Learning never ends</p>
    <input type="button" value="Click" id="btn">
  </body>
</html>
