<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- jQuery CDN link -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
      $(document).ready(function () {
        $("h2").click(function() {
            $("p").toggle()
        });
      });
    </script>
  </head>
  <body>
    <h1>TechLeeyo</h1>
    <h2>Toggle text</h2>
    <p>Hii, This is me</p>
  </body>
</html>
