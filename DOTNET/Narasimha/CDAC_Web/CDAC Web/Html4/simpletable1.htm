
	<html>
	<head>
	<title>Simple HTML Table</title>
	</head>
	<body>
	<br/><br/><br/><br/>
	<center>
	<table
	border="5px"
	bordercolor="red"
	bgcolor="yellow"
	cellspacing="15px"
	cellpadding="15px"
	>
	<caption>
	Course-Details
	</caption>
	<tr>	
	<th>Course</th>
	<th>Fees</th>
	</tr>
	<tr>
	<td>C Lang</td>
	<td>Rs 3000/-</td>
	</tr>

	<tr>
	<td>Java Lang</td>
	<td>Rs 4000/-</td>
	</tr>

	<tr>
	<td>Python Lang</td>
	<td>Rs 5000/-</td>
	</tr>


	</table>
	</center>
	</body>
	</head>

	</html>
